<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - 로그인/회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    {% include 'components/header.html' %}

    <main class="flex-grow flex items-center justify-center px-4 py-10">
        <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Wiki 로그인 / 회원가입</h2>

            <!-- 메시지 출력 -->
            {% if messages %}
                <ul class="mb-4 space-y-2">
                    {% for message in messages %}
                        <li class="text-sm px-3 py-2 rounded-lg
                                   {% if message.tags == 'error' %}bg-red-50 text-red-700
                                   {% elif message.tags == 'success' %}bg-green-50 text-green-700
                                   {% else %}bg-gray-50 text-gray-700{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <!-- 탭 버튼 -->
            <div class="flex mb-6 border-b border-gray-200">
                <button
                    id="tab-login"
                    type="button"
                    class="flex-1 py-2 text-sm font-semibold text-center border-b-2
                           {% if active_tab != 'signup' %}border-blue-600 text-blue-600{% else %}border-transparent text-gray-500{% endif %}"
                    onclick="showTab('login')">
                    로그인
                </button>
                <button
                    id="tab-signup"
                    type="button"
                    class="flex-1 py-2 text-sm font-semibold text-center border-b-2
                           {% if active_tab == 'signup' %}border-blue-600 text-blue-600{% else %}border-transparent text-gray-500{% endif %}"
                    onclick="showTab('signup')">
                    회원가입
                </button>
            </div>

            <!-- 로그인 폼 -->
            <form
                id="login-form"
                method="post"
                action="{% url 'Wiki:auth' %}"
                class="{% if active_tab == 'signup' %}hidden{% endif %} space-y-4">
                {% csrf_token %}
                <input type="hidden" name="mode" value="login">

                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input
                        type="email"
                        id="login-email"
                        name="email"
                        value="{{ login_email|default:'' }}"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input
                        type="password"
                        id="login-password"
                        name="password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button
                    type="submit"
                    class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg text-sm transition">
                    로그인
                </button>
            </form>

            <!-- 회원가입 폼 -->
            <form
                id="signup-form"
                method="post"
                action="{% url 'Wiki:auth' %}"
                class="{% if active_tab != 'signup' %}hidden{% endif %} space-y-4">
                {% csrf_token %}
                <input type="hidden" name="mode" value="signup">

                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">이메일 (ID)</label>
                    <input
                        type="email"
                        id="signup-email"
                        name="email"
                        value="{{ signup_email|default:'' }}"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="signup-nickname" class="block text-sm font-medium text-gray-700 mb-1">닉네임</label>
                    <input
                        type="text"
                        id="signup-nickname"
                        name="nickname"
                        value="{{ signup_nickname|default:'' }}"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="signup-password1" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input
                        type="password"
                        id="signup-password1"
                        name="password1"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="signup-password2" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인</label>
                    <input
                        type="password"
                        id="signup-password2"
                        name="password2"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button
                    type="submit"
                    class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg text-sm transition">
                    회원가입
                </button>
            </form>
        </div>
    </main>

    {% include 'components/footer.html' %}

    <script>
        function showTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabLogin = document.getElementById('tab-login');
            const tabSignup = document.getElementById('tab-signup');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabLogin.classList.add('border-blue-600', 'text-blue-600');
                tabSignup.classList.remove('border-blue-600', 'text-blue-600');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabSignup.classList.add('border-blue-600', 'text-blue-600');
                tabLogin.classList.remove('border-blue-600', 'text-blue-600');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const activeTab = "{{ active_tab|default:'login' }}";
            showTab(activeTab === 'signup' ? 'signup' : 'login');
        });
    </script>
</body>
</html>
