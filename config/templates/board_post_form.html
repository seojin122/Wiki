<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Wiki - 새 글 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    {% include 'components/header.html' %}

    <main class="max-w-xl mx-auto mt-10 bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">새 글 작성 - {{ group.name }}</h1>

        {% if messages %}
            <ul class="mb-4 space-y-2">
                {% for message in messages %}
                    <li class="text-sm px-3 py-2 rounded
                        {% if message.tags == 'error' %}bg-red-100 text-red-700
                        {% elif message.tags == 'success' %}bg-green-100 text-green-700
                        {% else %}bg-gray-100 text-gray-700{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <label class="block text-sm font-medium mb-1">제목</label>
                <label class="flex items-center text-sm">
                    <input type="checkbox" name="is_notice" class="mr-1">
                    공지로 등록
                </label>
            </div>
            <input name="title" type="text" class="w-full border rounded px-3 py-2" required>

            <div>
                <label class="block text-sm font-medium mb-1">내용</label>
                <textarea name="content" rows="8" class="w-full border rounded px-3 py-2" required></textarea>
            </div>

            <div class="flex justify-end space-x-2">
                <a href="{% url 'Wiki:group_detail' group_id=group.id %}"
                   class="px-4 py-2 border rounded text-gray-700">취소</a>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    등록
                </button>
            </div>
        </form>
    </main>

    {% include 'components/footer.html' %}
</body>
</html>
