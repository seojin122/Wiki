<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
    <!-- 로고: 메인으로 이동 -->
    <a href="{% url 'Wiki:discovery' %}" class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="text-blue-600">
        <path d="M3 10L12 3l9 7"></path>
        <path d="M5 10v10h14V10"></path>
      </svg>
      <h1 class="text-xl font-bold text-gray-800">Wiki</h1>
    </a>

    <nav class="flex items-center space-x-4">
      <!-- 내 모임 / 모임 생성 -->
      <a href="{% url 'Wiki:my_page' %}"
         class="text-sm font-medium text-gray-600 hover:text-gray-900 transition">
        내 모임
      </a>

      <a href="{% url 'Wiki:create_group' %}"
         class="text-sm font-medium text-blue-600 hover:text-blue-800 transition">
        모임 생성
      </a>

      {% if user.is_authenticated %}
        <!-- 로그인 상태 -->
        <span class="hidden sm:inline text-xs text-gray-500 mr-1">
          {{ user.nickname }}님
        </span>
        <a href="{% url 'Wiki:logout' %}"
           class="bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-semibold
                  px-4 py-2 rounded-lg transition">
          로그아웃
        </a>
      {% else %}
        <!-- 비로그인 상태 -->
        <a href="{% url 'Wiki:auth' %}"
           class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold
                  px-4 py-2 rounded-lg shadow-sm transition">
          로그인/가입
        </a>
      {% endif %}
    </nav>
  </div>
</header>
