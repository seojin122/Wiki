<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - 프로필 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; 
        }
    </style>
</head>
<body class="min-h-screen antialiased flex flex-col">

    {% include 'components/header.html' %}

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
        <button onclick="window.location.href='/'" class="flex items-center text-blue-600 hover:text-blue-800 transition duration-150 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"></path></svg>
            <span class="ml-1">모임 목록으로 돌아가기</span>
        </button>
        
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6">⚙️ 프로필 정보 수정</h2>
        <p class="text-lg text-gray-600 mb-8">다른 사용자에게 보여질 나의 프로필 정보를 편집할 수 있습니다.</p>
        
        <div class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-blue-500">
            <form id="profile-edit-form" class="space-y-8">
                
                <div class="space-y-6">
                    <h3 class="text-2xl font-bold text-gray-800 border-b pb-2">기본 정보</h3>

                    <div class="flex items-center space-x-6">
                        <div class="flex-shrink-0">
                            <img id="profile-preview" class="h-24 w-24 rounded-full object-cover border-4 border-gray-100 shadow-inner" 
                                 src="https://via.placeholder.com/96/1D4ED8/FFFFFF?text=DM" alt="프로필 이미지">
                        </div>
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">프로필 사진</label>
                            <input type="file" id="profile-image-upload" accept="image/*" class="hidden">
                            <button type="button" onclick="document.getElementById('profile-image-upload').click()"
                                class="bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 px-4 rounded-lg transition duration-200">
                                이미지 변경
                            </button>
                            <p class="text-xs text-gray-500">JPG, PNG 파일 (최대 5MB)</p>
                        </div>
                    </div>

                    <div>
                        <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">닉네임</label>
                        <input type="text" id="nickname" value="HobbyMaster" required placeholder="새로운 닉네임을 입력하세요"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" maxlength="15">
                        <p class="text-xs text-gray-500 mt-1">15자 이내로 설정 가능합니다.</p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일 (ID)</label>
                        <input type="email" id="email" value="hobbymaster@flow.com" disabled
                            class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed">
                        <p class="text-xs text-gray-500 mt-1">이메일은 변경할 수 없습니다.</p>
                    </div>
                </div>

                <div class="space-y-6 pt-6 border-t border-gray-200">
                    <h3 class="text-2xl font-bold text-gray-800 border-b pb-2">상세 정보</h3>

                    <div>
                        <label for="introduction" class="block text-sm font-medium text-gray-700 mb-1">자기소개 (선택)</label>
                        <textarea id="introduction" rows="4" placeholder="나의 취미나 관심사, 모임에서 기대하는 점 등을 자유롭게 작성해주세요."
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">안녕하세요! 저는 러닝과 독서를 좋아하는 HobbyMaster입니다. 새로운 사람들과 다양한 취미를 공유하고 싶어요.</textarea>
                    </div>

                    <div>
                        <label for="region" class="block text-sm font-medium text-gray-700 mb-1">선호 활동 지역</label>
                        <select id="region"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="seoul" selected>서울</option>
                            <option value="gyeonggi">경기</option>
                            <option value="incheon">인천</option>
                            <option value="etc">기타/온라인</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4 pt-6 border-t border-gray-200">
                    <div class="flex justify-between items-center">
                        <p class="text-sm font-medium text-gray-700">보안 설정</p>
                    </div>

                    <h3 class="text-2xl font-bold text-gray-800 border-b pb-2">비밀번호 변경</h3>

                    <div>
                        <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">현재 비밀번호</label>
                        <input type="password" id="current-password" placeholder="현재 사용 중인 비밀번호"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>

                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호</label>
                        <input type="password" id="new-password" placeholder="6자 이상의 새 비밀번호"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호 확인</label>
                        <input type="password" id="confirm-password" placeholder="새 비밀번호를 다시 입력하세요"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200 transform hover:scale-[1.005]">
                        💾 변경 사항 저장
                    </button>
                    
                    <div id="save-message" class="hidden mt-4 p-3 rounded-lg text-center font-medium bg-green-100 text-green-800"></div>
                </div>
            </form>
        </div>

        

    </main>
        
    {% include 'components/footer.html' %}

    <script>
        // 프로필 이미지 미리보기 기능
        document.getElementById('profile-image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 폼 제출 처리 (예시)
        document.getElementById('profile-edit-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // 실제 데이터 저장 로직은 여기에 구현합니다 (AJAX 요청 등)

            const messageBox = document.getElementById('save-message');
            messageBox.textContent = `✅ 프로필 정보가 성공적으로 업데이트되었습니다!`;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800');
            messageBox.classList.add('bg-green-100', 'text-green-800');

            setTimeout(() => {
                messageBox.classList.add('hidden');
                // 저장 후 마이페이지 등 다른 페이지로 이동 (선택 사항)
                // window.location.href = '/my/'; 
            }, 3000); 
        });
    </script>
</body>
</html>
