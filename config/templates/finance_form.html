<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Wiki - 재정 기록 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    {% include 'header.html' %}

    <main class="max-w-xl mx-auto mt-10 bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">재정 기록 추가 - {{ group.name }}</h1>

        {% if messages %}
            <ul class="mb-4 space-y-2">
                {% for message in messages %}
                    <li class="text-sm px-3 py-2 rounded
                        {% if message.tags == 'error' %}bg-red-100 text-red-700
                        {% elif message.tags == 'success' %}bg-green-100 text-green-700
                        {% else %}bg-gray-100 text-gray-700{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-1">금액</label>
                <input name="amount" type="number" class="w-full border rounded px-3 py-2" required>
                <p class="text-xs text-gray-500 mt-1">
                    수입은 양수, 지출은 음수(-10000)로 입력해주세요.
                </p>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">내용</label>
                <input name="description" type="text" class="w-full border rounded px-3 py-2" required>
            </div>

            <div class="flex justify-end space-x-2">
                <a href="{% url 'Wiki:group_detail' group_id=group.id %}"
                   class="px-4 py-2 border rounded text-gray-700">취소</a>
                <button type="submit"
                        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    기록 추가
                </button>
            </div>
        </form>
    </main>

    {% include 'footer.html' %}
</body>
</html>
